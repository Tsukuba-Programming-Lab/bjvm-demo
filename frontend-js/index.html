<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App | bJVM Demo</title>
</head>
<body>
<header class="header">
    <h1>Chat App | bJVM Demo</h1>
</header>
<main class="container">
    <div>
        <section class="create-container">
            <h2>New Post</h2>
            <textarea id="newPost" placeholder="I'm hungry..."></textarea>
            <div class="create-bottom">
                <input id="name" type="text" placeholder="name" value="no name">
                <div>
                    <p id="textCount">0</p>
                    <p class="unit"></p>
                </div>
            </div>
            <button id="postButton">Post!</button>
        </section>
        <section class="links-container">
            <h2>Links</h2>
            <article>
                <h3>GitHub</h3>
                <p><a href="https://github.com/Tsukuba-Programming-Lab/bjvm-demo">https://github.com/Tsukuba-Programming-Lab/bjvm-demo</a></p>
                <img src="images/qrcode_dummy.png" alt="QR code"/>
            </article>
        </section>
    </div>
    <div>
        <section class="posts-container">
            <h2>Timeline</h2>
            <div id="posts">
                <article class="post">
                    <header>
                        <div>
                            <img alt="ユーザ画像"
                                 src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-u61ZQPWv4uospSzPDLLBmr_3DeqacUAZarynzB9pJYxUoxPakMDw6RY-0wodVerLcJaaPnVojNRAsVucke_E46aLieQKp-iaXrl0fRB3rZNO7E4tdw_v7RS5UPELxoOjyZNVTXW0kMI/s170/animal_kuma.png"/>
                            <p class="name">Test User</p>
                        </div>
                        <p class="date">2025/2/15</p>
                    </header>
                    <main>
                        <p class="text">This is the first post.</p>
                    </main>
                </article>
            </div>
        </section>
    </div>
</main>

<div id="stdOut"></div>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
