<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App | bJVM Demo</title>
</head>
<body>
<header class="header">
    <h1>Chat App | bJVM Demo</h1>
</header>
<main class="container">
    <div>
        <section class="create-container">
            <h2>新規投稿</h2>
            <textarea id="newPost" placeholder="おなかすいたな"></textarea>
            <div class="create-bottom">
                <input id="name" type="text" placeholder="name" value="名無し">
                <div>
                    <p id="textCount">0</p>
                    <p class="unit"></p>
                </div>
            </div>
            <button id="postButton">投稿</button>
        </section>
        <section>
            <h2>デモ動画</h2>
            <article>
                <iframe width="100%"
                        src="https://www.youtube.com/embed/EiPDMraGIZA?&autoplay=1" frameborder="0"
                        allowfullscreen></iframe>
            </article>
        </section>
        <section class="links-container">
            <h2>リンク</h2>
            <article>
                <h3>GitHub</h3>
                <p><a href="https://github.com/Tsukuba-Programming-Lab/bjvm-demo">https://github.com/Tsukuba-Programming-Lab/bjvm-demo</a></p>
                <img src="images/github.png" alt="QR code"/>
            </article>
        </section>
    </div>
    <div>
        <section class="posts-container">
            <h2>みんなの投稿</h2>
            <!-- ここに投稿が挿入される -->
            <div id="posts"></div>
        </section>
    </div>
</main>

<!-- bJVM 標準出力用 -->
<div id="stdOut"></div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
